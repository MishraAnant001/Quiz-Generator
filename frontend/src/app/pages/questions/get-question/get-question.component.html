<div class="p-4">
    <div class="d-flex justify-content-between">
        <h4>Questions</h4>
        <a routerLink="/questions/manage" class="btn btn-primary">add</a>
    </div>
    <div class="mt-2">
        <p-table currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            [value]="questionData" [tableStyle]="{ 'min-width': '50rem','height': '30rem'}" styleClass="p-datatable-striped">
            <ng-template pTemplate="header">
                <tr>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>Difficulty</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-question>
                <tr>
                    <td class="w-50">{{ question.text }}</td>
                    <td>{{ question.answer }}</td>
                    <td>{{ question.difficulty }}</td>
                    <td><button class="btn btn-outline-warning " (click)="onEdit(question)">edit</button> <button
                            class="ms-2 btn btn-outline-danger" (click)="onDelete(question)">delete</button></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
