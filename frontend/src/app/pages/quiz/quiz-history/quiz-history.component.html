<div class="p-3 m-3 bg-white rounded-3" *ngFor="let item of Data">
    <p>Quizid: {{item._id}}</p>
    <p>Easy Score : {{item.easyscore | number : '1.2-2'}}</p>
    <p>Medium Score : {{item.mediumscore | number : '1.2-2'}}</p>
    <p>Hard Score : {{item.hardscore | number : '1.2-2'}}</p>
    <p>Overall Score : {{item.overallscore | number : '1.2-2'}}</p>
</div>
