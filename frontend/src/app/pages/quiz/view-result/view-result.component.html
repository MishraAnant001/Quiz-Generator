<h3 class="my-3 text-center">Quiz Results</h3>
<div class="p-3 m-3 bg-white rounded-3" *ngFor="let item of quizData;let i=index">
    <p>Question : {{item.text}}</p>
    <p>Correct Answer : {{item.answer}}</p>
    <p>Your Answer: {{userAnswers[i]}}</p>
</div>

<div class="d-flex justify-content-center my-3">
    <a routerLink="/quiz/play" class="btn btn-primary">Go Back</a>
</div>
